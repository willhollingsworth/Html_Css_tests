<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table testing</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Generate HTML Tables with Javascript</h1>
    <div class="controls">
        <label for="columns">Columns:</label>
        <input type="range" min="1" max="10" value="5" id="columns" onchange="updateSlider()">
        <label for="rows">Rows:</label>
        <input type="range" min="1" max="10" value="5" id="rows" onchange="updateSlider()">
    </div>
</body>
</html>

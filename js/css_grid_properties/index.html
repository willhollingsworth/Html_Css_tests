<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>CSS Grid Creator</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="scripts/toolbarControls.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        <div id="toolbar">
            <span id="gridProperties">
                <h1>Grid Properties</h1>
                <!-- <span> -->
                    <!-- <label for="columns">Columns: </label> -->
                    <!-- <input type="number" name="columns" min="0" value="3"/> -->
                <!-- </span> -->
                <h4>Justify Items (Horizontal)</h4>
                <form id="formJustify">
                    <input type="radio" value="Start" name="justify"/>
                    <input type="radio" value="Center" name="justify" checked/>
                    <input type="radio" value="End" name="justify"/>
                </form>
                <h4>Align Items (Vertical)</h4>
                <form id="formAlign">
                    <input type="radio" value="Start" name="align"/>
                    <input type="radio" value="Center" name="align" checked/>
                    <input type="radio" value="End" name="align"/>
                </form>
            </span>
            <span id="links">
                <h1>Links</h1>
                <h4>Additional Resources</h3>
                    <a href="https://www.freecodecamp.org/news/css-grid-tutorial-with-cheatsheet/"> Great overview by FreeCodeCamp</a>
                    <br>
                    <a href="https://www.digitalocean.com/community/tutorials/css-align-justify">Align and Justify by Digital ocean </a>
                <h4>Alternative tools</h3>
                    <a href="https://layout.bradwoods.io/customize">Braywood's tool</a>
                    <br>
                    <a href="https://grid.layoutit.com">layoutIt's tool</a>
                    <br>
                    <a href="https://www.cssportal.com/css-grid-generator/">Cssportal's tool</a>
            </span>  
        </div>
    </div>
</body>
</html>
